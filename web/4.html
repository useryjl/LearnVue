<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!--引入前端Vue框架-->
    <script src="vue\vue.js"></script>
</head>
<body>
<!--v-model实现数据双向绑定-->
<div id="app">
    <p>input 元素：</p>
    <input v-model="message">
    <p>消息是: {{ message }}</p>

    <p>textarea 元素：</p>
    <p style="white-space: pre">{{ message2 }}</p>
    <textarea v-model="message2"></textarea>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob',
            message2: '菜鸟教程'
        }
    })
</script>
</body>
