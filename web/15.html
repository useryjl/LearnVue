<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="vue/vue.js"></script>
    <link href="vue/animate.min.css" rel="stylesheet"/>
</head>


<!--第三方类库-->
<!-- <link href="vue/animate.min.css" rel="stylesheet"/>-->

<body>
<div id="app">
    <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="5000">
        <p v-if="flag1">
            addddddd
        </p>
    </transition>
    <input type="button" value="点击此处1" @click="flag1=!flag1"/>
</div>

<script>
    var vm =new Vue({
        el:'#app',
        data: {
            flag1: false
        }
    })
</script>
</body>
</html>
