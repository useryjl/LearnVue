<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue测试实例</title>
    <script src="vue/vue.js"></script>
</head>

<!--v-for遍历元素-->
<div id="app">
    <ol>
        <li v-for="sti in slist">
            {{sti.id}}
            {{sti.name}}
            {{sti.age}}
        </li>
    </ol>

    <hr/>

    <ol>
        <li v-for="num in 10">
            {{num}}
        </li>
    </ol>
</div>


<body>
<script>
    new Vue({
        el:"#app",
        data:{
            //可看作json数组
            slist:[{
                    'id':'A0001',
                    'name':'zs',
                    'age':'22'},
                {'id':'A0002',
                    'name':'ls',
                    'age':'23'},
                {'id':'A0003',
                    'name':'ww',
                    'age':'24'}
                    ]
        }
    })
</script>

</body>
</html>
