<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <!--引入前端Vue框架-->
    <script src="vue\vue.js"></script>
</head>

<body>
<div id="app">
    <select v-model="selected">
        <option value="">选择一个网站</option>
        <option value="www.runoob.com">Runoob</option>
        <option value="www.google.com">Google</option>
    </select>

    <div id="output">
        选择的网站是: {{selected}}
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            selected: ""
        }
    })
</script>

</body>
</html>
