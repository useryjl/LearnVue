<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue/vue.js"></script>
</head>
<body>
<div id="app">
    <!--对象运行阶段-->
    <span id="111">{{str}}</span>
    <input type="text" v-model="str">
    同步元素：{{str}}
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            str:"aaa"
        },
        methods:{
            showinfo(){
                alert(this.str+"bbb");
            }
        },
        //同步  数据与页面同步
        updated(){
            var message=document.getElementById("111").innerHTML;
            alert(message);

        }
    })
</script>
</body>
</html>
