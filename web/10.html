<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue测试实例</title>
    <script src="vue/vue.js"></script>
</head>

<!--v-for遍历元素-->
<div id="app">
    <ol>
        <li v-for="(value,key) in slist">
<!--            {{sti}}-->
            {{key+1}}----{{value}}
        </li>
    </ol>

    <hr/>
    <ol>
        <li v-for="(value,key) in 10">
<!--            {{num}}-->
            {{key+1}}----{{value}}
        </li>
    </ol>

</div>

<body>
<script>
    new Vue({
        el:"#app",
        data:{

            slist:[
                {
                    'id':"a0001",
                    'name':'zs'
                },{
                    'id':'a0005',
                    'name':'ls'
                },{
                    'id':'a0008',
                    'name':'ww'
                }
            ]
        }
    })
</script>

</body>
</html>
