<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue/vue.js"></script>
</head>

<body>
<div id="app">
    <span id="str">{{str}}</span>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            str:"aaa"
        },
        methods:{
            showinfo(){
                alert(this.str+"bbb");
            }
        },

        //表示将内存中的模板挂载在页面中  页面已经渲染
        mounted(){
            var  message=document.getElementById("str").innerHTML;
            alert(message);
            //aaa
            //this表示当前vm实例
            this.showinfo();
        }
    })
</script>
</body>
</html>
