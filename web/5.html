<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <!--引入前端Vue框架-->
    <script src="vue\vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio"  value="Runoob" v-model="picked">
    <br>
    <input type="radio"  value="Google" v-model="picked">
    <br>
    <span>选中值为: {{ picked }}</span>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            picked : 'Runoob'
        }
    })
</script>

</body>
</html>
