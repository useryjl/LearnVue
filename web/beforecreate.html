<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue/vue.js"></script>
</head>

<body>
<!-- beforecreate       钩子函数在vm对象创建期间自动执行
     在执行beforecreate时vm对象中的各种属性还没被创建出来
-->
<div id="app">
        <span id="str">{{str}}</span>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            str:"aaa"
        },
        methods:{
            showinfo(){
                alert(this.str+"bbb");
            }
        },
        //beforecreate在创建vue实列对象之前创建 此时还没有data中的数据 以及methods方法
        beforeCreate(){
            alert(this.str);
            this.showinfo();
        }
    })
</script>
</body>
</html>
