<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue测试实例</title>
    <script src="vue/vue.js"></script>
</head>

<!--实现双向数据绑定 v-model=""-->
<body>
<!--视图层-->
<div id="app">
    <p>{{message}}</p>
    <p>reverse:{{reverse}}</p>
</div>

<!--computed计算属性-->
<script>
    var vm=new Vue({
        //Mvvm
        el:'#app',
        data: {
           message:'runooob'
        },
        //computed计算属性
        computed:{
            reverse :function () {
                return this.message.split("").reverse().join("");
            }
        }
    })
</script>
</body>
</html>
