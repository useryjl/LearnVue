<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue/vue.js"></script>
</head>
<body>
<div id="app">
    <!--对象运行阶段-->
    <span id="111">{{str}}</span>
    <input type="text" v-model="str">
    同步元素：{{str}}
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            str:"aaa"
        },
        methods:{
            showinfo(){
                alert(this.str+"bbb");
            }
        },

        //销毁对象需要条件  此时是销毁前 并没有真实销毁------
        beforeDestroy(){
           var message1=document.getElementById("111").innerHTML;
           alert(message1);
        },

        //销毁vm对象
        destroyed(){
            var message2=document.getElementById("111").innerHTML;
            alert(message2);
        }
    })
</script>
</body>
</html>
